<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Color Rush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --primary-color: #16213e;
            --secondary-color: #0f3460;
            --accent-color: #e94560;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--primary-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* --- Pantallas de Juego --- */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 10;
        }

        .screen.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }
        
        #start-screen h1 {
            font-size: 3rem;
            font-weight: 900;
            color: var(--accent-color);
            margin: 0;
            text-shadow: 0 4px 10px var(--shadow-color);
        }

        #start-screen p, #end-screen p {
            font-weight: 700;
            font-size: 1rem;
            margin: 15px 20px;
            line-height: 1.5;
        }

        .button {
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase;
        }

        .button:hover {
            background-color: #ff6b81;
            transform: translateY(-3px);
        }

        /* --- Interfaz del Juego --- */
        .game-ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .score-display {
            font-size: 1.5rem;
            font-weight: 900;
        }

        #timer-bar {
            width: 100%;
            height: 12px;
            background-color: var(--secondary-color);
            border-radius: 6px;
            overflow: hidden;
        }

        #timer-bar-inner {
            height: 100%;
            width: 100%;
            background-color: var(--accent-color);
            border-radius: 6px;
            transition: width 0.1s linear;
        }

        #word-container {
            margin: 40px 0;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #word {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 4px 10px var(--shadow-color);
        }

        #buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .color-button {
            padding: 25px 10px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
        }

        .color-button:hover {
            filter: brightness(1.1);
        }
        
        .color-button:active {
            transform: scale(0.95);
        }

        /* Efecto de feedback */
        .correct-flash {
            animation: flash-green 0.3s ease;
        }
        .wrong-flash {
            animation: flash-red 0.3s ease;
        }

        @keyframes flash-green {
            0% { background-color: var(--primary-color); }
            50% { background-color: #2ecc71; }
            100% { background-color: var(--primary-color); }
        }
        @keyframes flash-red {
            0% { background-color: var(--primary-color); }
            50% { background-color: #e74c3c; }
            100% { background-color: var(--primary-color); }
        }

    </style>
</head>
<body>

    <div class="game-container" id="game-container">
        
        <div id="start-screen" class="screen">
            <h1>Color Rush</h1>
            <p>Haz clic en el bot√≥n del color que corresponde a la palabra, no al color del texto.</p>
            <button id="start-button" class="button">Empezar</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="game-ui">
                <div class="score-display">PUNTOS: <span id="score">0</span></div>
            </div>
            
            <div id="timer-bar">
                <div id="timer-bar-inner"></div>
            </div>
            
            <div id="word-container">
                <span id="word"></span>
            </div>
            
            <div id="buttons-container">
                </div>
        </div>

        <div id="end-screen" class="screen hidden">
            <h2>Fin del Juego</h2>
